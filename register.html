<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tourism Event Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f4f4f4 60%, #28a745 40%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 850px;
            max-width: 95%;
        }

        .image-section {
            width: 50%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/fd/Riyadh_Skyline_2021.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-section {
            width: 50%;
            padding: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #28a745;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Create Account</h2>
            <form>
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
